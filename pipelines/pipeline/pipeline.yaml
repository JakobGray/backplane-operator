apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: deploy
spec:
  workspaces:
  - name: shared-workspace
  params:
  - name: catalog-name
    type: string
    description: name of the catalogsource to be patched
  - name: git-url
    type: string
    description: url of the git repo for the code of deployment
  - name: git-revision
    type: string
    description: revision to be used from repo of the code for deployment
    default: "master"
  tasks:
  - name: get-latest-tag
    taskRef:
      name: get-latest-tag
  - name: fetch-repository
    taskRef:
      name: git-clone
      kind: ClusterTask
    workspaces:
    - name: output
      workspace: shared-workspace
    params:
    - name: url
      value: $(params.git-url)
    - name: subdirectory
      value: ""
    - name: deleteExisting
      value: "true"
    - name: revision
      value: $(params.git-revision)
    runAfter:
    - get-latest-tag
  - name: apply-manifests
    taskRef:
      name: apply-manifests
    workspaces:
    - name: source
      workspace: shared-workspace
    runAfter:
    - fetch-repository
  - name: update-catalog
    taskRef:
      name: patch-image
    params:
    - name: catalogsource
      value: $(params.catalog-name)
    - name: sha
      value: $(tasks.get-latest-tag.results.commit)
    runAfter:
    - apply-manifests